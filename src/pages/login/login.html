<ion-header>

</ion-header>

<ion-content>
  <div class="container">
    <form class="login" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <br>
    <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="120">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
    <br>
    <h4>Login here!</h4>
    <br>
    <p *ngFor='let item of response'>
        {{item}}
      </p>
    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" name="username1" ngModel>
    <br><br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" name="password1" ngModel>
    <br><br>
    <button ion-button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>

</ion-content>
