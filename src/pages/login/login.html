<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="container">
    <div class="login">
    <br>
    <h4>Login here!</h4>
    <br>
    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" [(ngModel)] = "username1">
    <br><br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" [(ngModel)] = "password1">
    <br><br>
    <button type="submit" (click)="login();">Login</button>
    </div>
  </div>

</ion-content>
