<ion-header>

</ion-header>

<ion-content>
  <div class="container">
    <div class="login">
    <br>
    <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="120">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
    <br>
    <h4>Login here!</h4>
    <br>
    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" [(ngModel)] = "username1">
    <br><br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" [(ngModel)] = "password1">
    <br><br>
    <button ion-button type="submit" (click)="login();">Login</button>
    </div>
  </div>

</ion-content>
