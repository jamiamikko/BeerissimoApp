<ion-content>
  <ion-list>
    <ion-item>
      <h2>Change avatar</h2>
    </ion-item>
    <div id="choose">
      <a ion-button (click)="presentActionSheet()">Choose file</a>
    <br><br><br>
    </div>


    <form class="pic-form" #picForm="ngForm" (ngSubmit)="changeProfilePic($event)">

      <ion-item>
        <input type="file" name="file" accept="image/*|video/*" ngModel>
      </ion-item>
       <ion-item>
         <button id="post" ion-button (click)="changeProfilePic($event)">Post</button>
      <button id="cancel" ion-button (click)="close()">Cancel</button>
    </ion-item>
    </form>
   
  </ion-list>
</ion-content>
