<ion-header>

</ion-header>


<ion-content>
  <div class="container">
    <form class="register" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
      <br>
      <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="120">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
      <br>
      <h4>Register here!</h4>
      <p class="error" *ngIf="loginFailed">{{this.errorMessage}}</p>
      <br>
      <p *ngFor='let item of response'>
        {{item}}
      </p>
      <label><b>Username</b></label>
      <br>
      <ion-input type="text" placeholder="Enter Username" name="username" ngModel minlength="4" required maxlength="15" required></ion-input>
      <br><br>
      <label><b>Password</b></label>
      <br>
      <ion-input type="password" placeholder="Enter Password" name="password" ngModel minlength="8" required></ion-input>
      <br><br>
      <label><b>E-mail</b></label>
      <br>
      <ion-input type="email" placeholder="Enter E-mail address" name="email" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        required></ion-input>
      <br><br>
      <button ion-button type="submit" [disabled]="!registerForm.valid">Register</button>
      <br><br>
      <a href="#" (click)="toLoginPage()"> Already have an account? Login here!</a>
    </form>
  </div>

</ion-content>
