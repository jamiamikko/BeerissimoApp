<ion-header>
  <ion-navbar color="grey-dark">
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="secondary"></ion-icon>
    </button>
    <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="60">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
    <p class="logged-in-as">Logged in as {{this.myUserName}}</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <div class="register">
      <br>
      <h4>Register here!</h4>
      <br>
    <label><b>Username</b></label>
    <br>
    <input type="text" placeholder="Enter Username" [(ngModel)] = "username">
    <br><br>
    <label><b>Password</b></label>
    <br>
    <input type="password" placeholder="Enter Password" [(ngModel)] = "password"  minlength="8">
    <br><br>
    <label><b>E-mail</b></label>
    <br>
    <input type="email" placeholder="Enter E-mail address" [(ngModel)] = "email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    <br><br>
    <button type="submit" (click)="register();">Register</button>
  </div>
  </div>

</ion-content>
