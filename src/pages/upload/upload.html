<ion-header>
  <ion-navbar color="grey-dark">
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="secondary"></ion-icon>
    </button>
    <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="60">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
    <p class="logged-in-as">Logged in as {{this.username}}</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <div class="info">
      <form class="upload-form" #uploadForm="ngForm" (ngSubmit)="uploadPost($event, uploadForm.value)">
        <ion-list>
          <ion-item>
            <ion-input class="title" placeholder="What are you drinking?" type="text" name="title" ngModel required></ion-input>
          </ion-item>
          <br/>
          <ion-item>
            <ion-textarea autosize placeholder="How was your beer?" name="description" ngModel required></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-range min="1" max="5" step="1" color="secondary" pin="true" snaps="true" (ionChange)="changeValue($event)"></ion-range>
          </ion-item>

          <input type="file" name="file" accept="image/*|video/*" ngModel>

          <button ion-button icon-left (click)="presentActionSheet()">
          <ion-icon name="camera"></ion-icon>Add Image
        </button>
          <br/><br/>
          <button ion-button type="submit" [disabled]="!uploadForm.valid">POST</button>
        </ion-list>
      </form>
      <img [hidden]="!this.base64Image" [src]="base64Image" />
    </div>
  </div>
</ion-content>
