<ion-header>
  <ion-navbar color="grey-dark">
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="secondary"></ion-icon>
    </button>
    <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="60">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
    <p class="logged-in-as">Logged in as {{this.username}}</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item class="container">
    <div class="profile-wrapper">
      <img class="profile-pic" src="assets/images/BeerBros-logo.jpg" />
      <p class="username">{{this.username}}</p>
      <p class="grade">{{this.grade}}</p>
      <div class="my-beers">
        <h3>My list of beers</h3>
        <ion-list *ngIf="mediaFiles?.length >= 1">
          <ion-item *ngFor="let file of mediaFiles">
            <img *ngIf="file.media_type === 'image'" [alt]="file.title" [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (file.filename | thumbnail: 'small')">
            <p>
              <span class="heading">{{file.title}}</span><br/>
              <span class="type">{{file.description}}</span><br/>
              <span class="alc">4.5%</span>
            </p>
          </ion-item>
        </ion-list>
        <p *ngIf="mediaFiles?.length < 1">You don't seem to have any beers yet..</p>
      </div>
    </div>
  </ion-item>
</ion-content>
