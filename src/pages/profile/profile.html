<ion-header>
  <ion-navbar color="grey-dark">
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="secondary"></ion-icon>
    </button>
    <object type="image/svg+xml" data="assets/images/beerissimo_logo.svg" class="title-image" height="60">
      <img src="assets/images/beerissimo_logo.png" class="title-image" />
    </object>
    <p class="logged-in-as">Logged in as {{this.myUserName}}</p>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item class="container">
    <div class="profile-wrapper">
      <img class="profile-pic" src="assets/images/BeerBros-logo.jpg" />
      <p class="username">{{this.username}}</p>
      <p class="grade">{{this.grade}}</p>
      <div class="my-beers">
        <h3>My list of beers</h3>
        <ion-list>
          <ion-item>
            <img src="assets/images/koffii.jpg" />
            <p>
              <span class="heading">Koffii</span><br/>
              <span class="type">Lager</span><br/>
              <span class="alc">4.5%</span>
            </p>
          </ion-item>
          <ion-item>
            <img src="assets/images/koffii.jpg" />
            <p>
              <span class="heading">Koffii</span><br/>
              <span class="type">Lager</span><br/>
              <span class="alc">4.5%</span>
            </p>
          </ion-item>
          <ion-item>
            <img src="assets/images/koffii.jpg" />
            <p>
              <span class="heading">Koffii</span><br/>
              <span class="type">Lager</span><br/>
              <span class="alc">4.5%</span>
            </p>
          </ion-item>

        </ion-list>
      </div>
    </div>
  </ion-item>
</ion-content>
